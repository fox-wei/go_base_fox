<html>
    <head>
        <title>注册</title>
    </head>
    <body>
        <form action="/logon" method="POST">
            <table width="52%"  border="2" align="center">
                <caption><h1>个人信息注册</h1></caption>
                <tr>
                    <td align="center" width="43%"><div align="center">姓名:</div></td>
			        <td width="57%"><div align="left">
				        <input type="text" name="username">
			        </div></td>
                </tr>
                <tr>
                    <td align="center" width="43%"><div align="center">英文:</div></td>
			        <td width="57%"><div align="left">
				        <input type="text" name="englishname">
			        </div></td>
                </tr>
                <tr>
                    <td align="center" width="43%"><div align="center">身份证:</div></td>
			        <td width="57%"><div align="left">
				        <input type="text" name="id">
			        </div></td>
                </tr>
                <tr>
                    <td align="center" width="43%"><div align="center">手机号码:</div></td>
			        <td width="57%"><div align="left">
				        <input type="text" name="telephone">
			        </div></td>
                </tr>
                <tr>
                    <td align="center" width="43%"><div align="center">邮箱:</div></td>
			        <td width="57%"><div align="left">
				        <input type="text" name="email">
			        </div></td>
                </tr>
                <tr>
                    <td align="center" width="43%">
                        <input type="radio" name="gender" value="1">男
                        <input type="radio" name="gender" value="1">女
                    </td>
                </tr>
                <tr>
                    <td  align="center" width="43%"><div align="center">学 历:</div></td>
                    <td width="57%"><div align="left">
                        <input type="checkbox" name="check" value="小学">小学
                        <input type="checkbox" name="check" value="初中">初中
                        <input type="checkbox" name="check" value="高中">高中
                        <input type="checkbox" name="check" value="本科">本科
                    </div></div>    
                    </td>
                </tr>
            </table>
            <p align="center">
                <input type="submit" value="注册">
            </p>
        </form>
    </body>
</html>
